language: python


stages:
  - lint
  - test
  - build
  - deploy

before_install:
  - pip install codecov

install:
  - pip install -r test_requirements.txt
  - pip install .

script:
  - python -m pytest

after_success:
  - codecov

jobs:
  include:
    - stage: lint
      python: "3.6"
      before_install:
        - pip install flake8
      before_script: skip
      after_script: skip
      script:
        - flake8 lib/tri tests setup.py
    - stage: test
      python: "2.7"
    - python: pypy
    - python: "3.6"
    - python: "3.7"
      dist: xenial

    - stage: deploy
      script:
        - python setup.py sdist
      after_success: skip
      deploy:
        provider: pypi
        user: j_lubcke
        password:
          secure: 
        on:
          python: 3.6
          tags: true
          repo: TriOptima/tri.declarative
